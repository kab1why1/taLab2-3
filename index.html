<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>lab2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
  <div class="map-section">
    <img src="./img/map.png" alt="Map" class="map-image" />
  </div>

  <div class="controls-section">
    <h2>Налаштування</h2>

    <div class="form-group">
      <label for="functionSelect">Оберіть функцію:</label>
      <select id="functionSelect">
        <option value="" selected disabled>-- Оберіть функцію --</option>
        <option value="distance">Distance (Проста відстань)</option>
        <option value="list">List (Список)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="algorithmSelect">Оберіть алгоритм:</label>
      <select id="algorithmSelect">
        <option value="" selected disabled>-- Оберіть алгоритм --</option>
        <option value="dijkstra">Dijkstra algorithm</option>
        <option value="terri">Terri algorithm</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startSelect">Точка початку:</label>
      <select id="startSelect">
        <option value="" selected disabled>-- Оберіть точку початку --</option>
        <option value="Red Univesity">1. Red Univesity</option>
        <option value="St. Andrew's Church">2. St. Andrew's Church</option>
        <option value="St. Michael's Golden-Domed Monastery">3. St. Michael's Golden-Domed Monastery</option>
        <option value="Golden Gates">4. Golden Gates</option>
        <option value="Lyadski Gate">5. Lyadski Gate</option>
        <option value="Funicular">6. Funicular</option>
        <option value="KPI">7. KPI</option>
        <option value="Fountain on Khreschatyk">8. Fountain on Khreschatyk</option>
        <option value="The Sophia Cathedral">9. The Sophia Cathedral</option>
        <option value="National Philharmonic">10. National Philharmonic</option>
        <option value="One street museum">11. One street museum</option>
      </select>
    </div>

    <div class="form-group">
      <label for="endSelect">Точка призначення:</label>
      <select id="endSelect">
        <option value="" selected disabled>-- Оберіть точку призначення --</option>
        <option value="Red Univesity">1. Red Univesity</option>
        <option value="St. Andrew's Church">2. St. Andrew's Church</option>
        <option value="St. Michael's Golden-Domed Monastery">3. St. Michael's Golden-Domed Monastery</option>
        <option value="Golden Gates">4. Golden Gates</option>
        <option value="Lyadski Gate">5. Lyadski Gate</option>
        <option value="Funicular">6. Funicular</option>
        <option value="KPI">7. KPI</option>
        <option value="Fountain on Khreschatyk">8. Fountain on Khreschatyk</option>
        <option value="The Sophia Cathedral">9. The Sophia Cathedral</option>
        <option value="National Philharmonic">10. National Philharmonic</option>
        <option value="One street museum">11. One street museum</option>
      </select>
    </div>

    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset Result</button>

    <div class="form-group">
      <label for="sccFunctionSelect">Оберіть алгоритм пошуку сильної зв'язності: </label>
      <select id="sccFunctionSelect">
        <option value="" selected disabled>-- Оберіть функцію --</option>
        <option value="tarianAlgorightm">Алгоритм Тар'яна</option>
        <option value="AlgorightmOfScc">Алгоритм компонент сильної зв'язності</option>
      </select>
    </div>

    <button id="ScccalculateBtn">Scc algorithm</button>

    <div class="result" id="result">
      <!-- Тут відображатиметься результат -->
    </div>
  </div>
</div>

<!-- Підключення файлів алгоритмів та основного скрипту -->
<script src="./scripts/dijkstra.js"></script>
<script src="./scripts/terri.js"></script>
<script src="./TAlab3/tarjan.js"></script>
<script src="./scripts/script.js"></script>
<script src="./TAlab3/byParts.js"></script>
</body>
</html>
